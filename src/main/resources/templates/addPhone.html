<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-sm-6 offset-3">
            <h1 th:text="#{name_page.add}"></h1>
            <form th:action="@{'/addPhone'}" method="post">
                <div class="form-group mt-3">
                    <label>Name : </label>
                    <input type="text" name="phone_name" class="form-control" placeholder="Phone 123">
                </div>
                <div class="form-group mt-3">
                    <label>Price : </label>
                    <input type="number" name="phone_price" class="form-control" >
                </div>
                <div class="form-group mt-3">
                    <label>Amount : </label>
                    <input type="number" name="phone_amount" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success">ADD PHONE</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
